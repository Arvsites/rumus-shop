<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mini App подключена</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    #log { font-family: monospace; white-space: pre-wrap; }
    button { padding: 10px 14px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Mini App подключена</h1>
  <p><button id="send">Отправить данные боту</button></p>
  <div id="log"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const queryId = tg?.initDataUnsafe?.query_id || null;
    const logEl = document.getElementById('log');

    function log(line) {
      const t = new Date().toLocaleTimeString();
      logEl.textContent += `[${t}] ${line}\n`;
    }

    document.getElementById('send').onclick = async () => {
      const payload = {
        event: "hello_from_miniapp_inline",
        ts: Date.now(),
        platform: tg.platform,
      };

      if (!queryId) {
        log("❗ query_id не найден (скорее всего не inline-кнопка).");
        return;
      }

      try {
        const res = await fetch('/api/webapp/answer', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ query_id: queryId, data: payload })
        });
        const j = await res.json();
        if (j.ok) {
          log("✅ Отправили ответ в чат через answerWebAppQuery");
        } else {
          log("❌ Ошибка answerWebAppQuery: " + JSON.stringify(j));
        }
      } catch (e) {
        log("❌ Сеть/бекенд: " + e.message);
      }
    };

    log(`SDK готов. Платформа: ${tg.platform}. query_id: ${queryId || '—'}`);
  </script>
</body>
</html>
